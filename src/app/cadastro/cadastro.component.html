
<main>
    <!-- criando parte da logo -->
    <div class="alteracoes_logo">
        <div class="logo_carro">
            <img src="../../assets/cadastroIMG/Group 1.png">
        </div>
    </div>
    <!-- criando Ã¡rea dos inputs -->
    <div>
        <!-- declarando formgroup -->
        <form [formGroup]="form">
            <!-- input od nome -->
            <input type="text" placeholder="Nome completo" formControlName="nome">
            <!-- input do telefone -->
            <input type="text" placeholder="(11) 9999-9090" formControlName="numero">
            <!-- input do email -->
            <input type="email" placeholder="exemplo@gmail.com" formControlName="email">
            <!-- botÃ£o de cadastrar -->
            <a><button (click)="postarUsuario()">Cadastrar</button></a>
        </form>
    </div>
</main>
